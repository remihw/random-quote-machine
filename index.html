<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Source+Sans+Pro:400,600,700" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="quote-field">
    <p id="quote-txt"></p>
    <p id="quote-author"></p>
    <div id="quote-buttons">
      <div class="btn" id="btn-new-quote">
        <i class="fa fa-refresh" aria-hidden="true"></i> New
      </div>
      <div class="btn" id="btn-tweet">
        <i class="fa fa-twitter" aria-hidden="true"></i> Tweet
      </div>
    </div>
  </div>
  
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
